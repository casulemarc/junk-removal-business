<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Junk Removal Business</title>
</head>

<body>
    <section>
        <div class="container-box">
            <div class="title-box">
                <img src="./images/mover-truck.gif" alt="mover truck" width="auto" height="50">
                <h1>JR Services</h1>
            </div>
            <div class="central-section">
                <div class="section-1">
                    <div class="welcome-image">
                        <h2>We move with a smile</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis quis facilis atque ea ad
                            maxime deserunt veniam eum nulla, rerum molestias exercitationem repellendus rem laudantium
                            provident soluta odit, veritatis delectus!</p>
                        <button type="button" id="call-us">Call Us Now</button>
                    </div>
                </div>
                <div class="section-2">
                    <form class="form-box">
                        <label for="name">Full Name</label><br>
                        <input type="text" placeholder="Full Name" required/> <br>
                        <label for="name">Email</label><br>
                        <input type="email" placeholder="Email Address" required/> <br>
                        <label for="service">Choose a Service</label><br>
                        <select name="services" id="services" required>
                            <option value="trash">Trash Out</option>
                            <option value="clean">House Cleaning</option>
                            <option value="construction">Construction</option>
                        </select> <br>
                        <label for="service">Additional Message</label><br>
                        <textarea name="message" id="message-box" cols="30" rows="6"
                            placeholder="Message"></textarea><br>
                        <button type="button" id="submit">Get A Free Quote</button><br>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./script.js"></script>

</html>
